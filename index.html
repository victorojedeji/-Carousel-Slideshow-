<body>
  <section>

    <div class="carousel" car-carousel>

      <button class="carousel-button prev" car-carousel-button="prev">&#8656;</button>

      <button class="carousel-button next" car-carousel-button="next">&#8658;</button>

      <ul car-slides>

        <li class="slide" data-active>
          <img src="images/c1.jpg" alt="Car_image_1">
        </li>

        <li class="slide">
          <img src="images/c2.jpg" alt="Car_image_2">
        </li>

        <li class="slide">
          <img src="images/c3.jpg" alt="Car_image_3">
        </li>
        
        <li class="slide">
          <img src="images/c4.jpg" alt="Car_image_4">
        </li>

        <li class="slide">
          <img src="images/c5.jpg" alt="Car_image_5">
        </li>

        <li class="slide">
          <img src="images/c6.jpg" alt="Car_image_6">
        </li>

      </ul>

    </div>

  </section>
